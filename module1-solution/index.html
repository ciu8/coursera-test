<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input id="lunch-menu" type="text"
             ng-model="lunchMenu"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control border-{{applyClass}}">
             <small>empty item, i.e., , , are NOT considered as an item towards to the count</small>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkIfTooMuch()">Check If Too Much</button>
         </div>
         <div class="form-group message message-{{applyClass}}">
           <!-- Your message can go here. -->
            {{message}}
         </div>
   </div>

</body>
</html>
